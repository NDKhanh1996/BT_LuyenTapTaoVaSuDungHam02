<script>
  let arr1 = [1, 3, 2, 5, 7, 3, 9, 8]
  let arr2 = [3, 4, 6, 7, 1, 3, 7, 2]

  function swap(arr) {
    let temp = []
    for (let i = 0; i < arr.length; i++) {
      temp[arr.length - 1 - i] = arr[i]
    }
    return temp
  }

  console.log(swap(arr2))
</script>
