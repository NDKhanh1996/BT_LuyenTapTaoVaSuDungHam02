<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let r = prompt('Nhập chu vi hình tròn')
  function C(o) {
    return 2 * 3.14 * o
  }
  function S(o) {
    return 3.14 * o*o
  }

  document.write('Chu vi là ' + C(r))
  document.write('<br>')
  document.write('Diện tích là ' + S(r))
</script>
</body>
