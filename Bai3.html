<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function factorial(a) {
    if (a === 1 || a === 2) {
      return a;
    }
    return a * factorial(a-1);
  }
  let num = +prompt('Nhập vào 1 số nguyên dương:');
  document.write(`Giai thừa của ${num} là ${factorial(num)}`);
</script>
</body>
</html>
